    <h2> Задача 3.</h2>
    <p>
        Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>
    <script>
        let userName = ['Polina', 'Ivan', 'Anna', 'Vova', 'Ivan']
        let count = 0
        for (let n = 0; n < userName.length; n++){
        if ('Ivan' == userName[n])
        count++
    }
    document.write (`Ім'я «Ivan» зустрічається - ${count} рази`)
    </script>
