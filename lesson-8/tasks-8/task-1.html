<body>
    <h2> Задача 1.</h2>
    <p>
        Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься 
        (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
    </p>
    <script>
        //мінімальне число масиву
        function showMinPoint() {
            let minPoint = arrPoints[0]; 
            for (let i = 1; i < arrPoints.length; ++i) {
                if (arrPoints[i] < minPoint) {
                    minPoint = arrPoints[i];
                }
            }
            return minPoint
        }
         // категорія ученика
         function showStudentCategory (minPointStudent){
            let resCategory = 0
            if (minPointStudent === 2)
                        resCategory = 'Двійочник (має хоча би одну двійку)'
                    else if (minPointStudent ===3)
                        resCategory = 'Трійочник(є хоча би одна трійка)'
                    else if (minPointStudent === 4)
                        resCategory = 'Хорошист (оцінки добре і відмінно)'
                    else resCategory = 'Відмінник'
            return resCategory
         }
        //масив
        let arrPoints = [5, 4, 5, 3, 5, 3, 5]
        let minPointStudent = showMinPoint(arrPoints.length)
        let categoryStudent = showStudentCategory (minPointStudent)
        let sumPoints = 0
        let count = 0
        for (let i = 0; i < arrPoints.length; i++){
            sumPoints += arrPoints[i]
            count++
        }
        let arithmeticMean = sumPoints/count 
      document.write(`Середній бал - ${arithmeticMean.toFixed(0)}. --- ${categoryStudent}`)
    </script>
</body>
