<p>
    Дано одновимірний масив, у якому зберігається певна виграшна сума 
    (елементи заповнюються випадковим чином значеннями від -500 до 500). 
    Надаючи користувачу можливість вибирати номери елементів  (поки він не відмовиться). 
    Знаходити сумарний виграш.
</p>
    <script>
     
        //масив рандомно створюємо 1
        function getWinning (min, max){
            let randomArr = []
                for (let i = 0; i < 10; i++){
                let randomNum = (min + Math.floor(Math.random() * (max - min + 1)))
                randomArr.push(randomNum)
                }
            return randomArr
        }
       let winningArr = getWinning (-500, 500) /// значення масиву сюди 2
       console.log (winningArr)
        //питаємо користувача //
       function calcUserWinnings(winningArr){
       let userWinnins = 0
        for (let i =1; i >=1; i++){
            let askUser = parseInt (prompt('Виберіть вийграшне  число від 1 до 10')) /// питаємо номер
          askUser = askUser - 1
          userWinnins += winningArr[askUser]   //якщо так ставимо запитаний номер як індекс масиву ш додаємо 
                if (!confirm (`Ще спробу? `)) // якщо ні вихід
                    break; 
        }
        return userWinnins
       }
     let resWinnings = calcUserWinnings(winningArr)
     alert(`Ваш вийграш  ${resWinnings}`)
    </script>
