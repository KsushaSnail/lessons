<body>
        <h2> Задача 8.</h2>
    <p>
        Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
    </p>
    <script>
        let arrCarNumber = ['ВВ5678АХ', 'AH1234ВС', 'ТТ3456РЕ', 'AX7890DC', 'СС9012МО', 'AK1590DC']
        let arrCarNumA =  arrCarNumber.filter((carNum) => carNum[0] === 'A')
        document.write(`Масив номерів авто, що починаються на  «А» --- ${arrCarNumA}`)  
    </script>
</body>
