<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2> Задача 3.</h2>
    <p>
        Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, 
        а інші до кінця масиву заповнені 7-ками. 
    </p>
    <script>
        let userEnters = parseInt (prompt('Клькість елементів'))
        let userArr = new Array(userEnters).fill(7)
        userArr.fill(1, 0, 5)
        document.write (`Ви створили масив --- ${userArr}`)
      
    </script>
</body>
</html>
