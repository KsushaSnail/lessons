<body>
    <h2> Задача 5.</h2>
<p>
    Дано масив елементів. Знайти добуток додатних елементів
</p>
<script>
     let arrayNew = [-102, 28, -89, 12, 34, -72]
        let productNum = 1
        for (let moreElement of arrayNew){
            if (moreElement > 0)
            productNum *= moreElement
           
        }
        document.write(`Добуток додатних елементів --- ${productNum}`)
</script>
</body>
