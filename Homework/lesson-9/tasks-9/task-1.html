<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Задача 1.</h2>

<p>
   Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
</p>
<script>
    let userEnters = parseInt (prompt('Клькість елементів'))
    let userArr = new Array (userEnters)
    userArr.fill(0)
    document.write (`Ви створили масив --- ${userArr}`)
</script>
</body>
</html>
