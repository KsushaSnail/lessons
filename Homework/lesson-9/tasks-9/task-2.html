<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2.</title>
</head>
<body>
        <h2> Задача 2.</h2>
    <p>
        Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>

    <script>
        let userEnters = parseInt (prompt('Клькість елементів'))
        let haltArr = userEnters/2
        let userArr = new Array (userEnters)
        userArr.fill(7)
        userArr.fill(1, 0, haltArr)
        document.write (`Ви створили масив --- ${userArr}`)
    </script>
</body>
</html>
