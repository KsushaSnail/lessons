<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>
<body>
    <h2>Задача 2</h2> 
                <p> 
                    З клавіатури вводитяться числа поки не буде введено 0. Знайти добуток чисел.
                </p>
    <script>
        let userNum //вводим число
        let resNumber = 1;
       do{
            userNum = parseInt(prompt ('Write the number!'))//вводим число
         if (userNum >= 1)
        {    resNumber *= userNum
            if (userNum===0) break;}
          
        } while (userNum > 0)
        document.write (`Multiplying numbers - ${resNumber}`)
       
    </script>
</body>
</html>
