<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача № </title>
</head>
<body>
    <h2>Задача 1</h2>
    <p> 
        З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел. 
    </p>

    <script>
        let userNum = 0;//вводим число
        let sumNumber=0;
        do{
            userNum = parseInt(prompt ('Write the number!'))
            sumNumber+=userNum;
        } while (userNum > 0)
        document.write (`Sum of numbers - ${sumNumber}`)
    </script>
</body>
</html>
