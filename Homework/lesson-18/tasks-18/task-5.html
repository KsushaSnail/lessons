<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 5.</title>
</head>
<style>
   td {
			border: 2px solid black;
		}
</style>
<body>
    <h2>
        Задача 5.
    </h2>
    <p>
    Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку)
    </p>
  <hr>
    <div id="wrap"></div>
    <script>
        function getTabl() {
            let elTable = document.createElement('table')
            for (let r = 0; r < 3; r++) {
                let elTr = document.createElement('tr')
                for (let c = 0; c < 4; c++) {
                    let elTd = document.createElement('td')
                    let numRandom = 1+Math.floor(Math.random()*100)
                    elTd.innerText = numRandom
                    elTr.append(elTd)
                } 
                elTable.append(elTr)
            }
           
            document.getElementById('wrap').append(elTable)
        }
        window.onload = getTabl()
    </script>
</body>
</html>
