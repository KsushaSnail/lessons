<body>
    <h2>Задача 5</h2>
    <p>
        З клавіатури вводиться назва категорії водія 
        (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). 
        Вивести на екран назву транспортного засобу, яким він може керувати.
    </p>
    <script>
        let driverCategory = parseInt(prompt ('Яка у вас категорія водія? A = 1, B = 2 C = 3', '0'))
        let driveTransport
        switch (driverCategory){
            case 1:
                driveTransport = 'Ви водій мотоцикла.'
            break;
            case 2:
                driveTransport = 'Ви водій легкового автомобіля.'
            break;
            case 3:
                driveTransport = 'Ви водій вантажного автомобіля.'
            break;
        }
        //document.write (driveTransport)
        alert (driveTransport)
    </script>
</body>
