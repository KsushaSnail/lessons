<script>
    function getYear (howManiMonth, {day, month, year}){
       return newYear =Math.floor( year + ((month+howManiMonth-1) / 12))
    }
    let dateObj = {
        day: 3,
        month: 7,
        year: 2024,
    }
    let howManiMonth = parseInt(prompt(`Скільки місяців додати до вказаного року -  ${dateObj.year} та ${dateObj.month} місяця `))
