<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3.</title>
</head>
<body>
    <h2>Задача 3.</h2>
    <p>
        Дано вартість одиниці товару і кількість. 
        Знайти загальну вартість та ПДВ (5% від загальної вартості).

    </p>
    <script>
        const TAX = 5;
        let cost = parseFloat (prompt ("Ціна товару", "0"));
        let quantity = parseInt (prompt ("Кількість товару", "0"));
        let resCost = cost * quantity;
        let resTax = resCost * TAX / 100;
        //alert (`Загальна вартість товару ${resCost}, з якої загальна сума ПДВ (5%) становить - ${resTax}`)
        document.write (`Загальна вартість товару ${resCost}, з якої загальна сума ПДВ (5%) становить - ${resTax}`)
    </script>
</body>
</html>
