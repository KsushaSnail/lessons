            </li>

            <li>
                S3=&#8731;(a+b)c 
            </li>

                S4=sin(a/-b)
            </li>
        </ol>
        <script>
            let a = parseInt (prompt ("Напишіть перше число", "0"));
            let b = parseInt (prompt ("Напишіть друге число", "0"));
            let c = parseInt (prompt ("Напишіть третє число", "0"));
            let resOne = a + 12 + b;
            let resSqrt = Math.sqrt((a + b)/(2 * a));
            let resCbrt = Math.cbrt ((a+b) * c);
            let resSin = Math.sin (a/-b);
            document.write (`
                <h3> Відповідь: </h3>
                <p>  Перше число - ${a}, друге число - ${b}, третє число - ${c}</p>
                <ol>
                    <li>${resOne}</li>
                    <li>${resSqrt}</li>
                    <li>${resCbrt}</li>
                    <li>${resSin}</li>
                    
                 </ol>
            `)
        </script>
