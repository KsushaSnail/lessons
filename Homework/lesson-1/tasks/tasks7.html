<body>
    <h2>Задача 7.</h2>
    <p>
        Знайти суму випадкового номера місяця (від 1 до 12) 
        та випадкового номера дня (від 0 до 6).
    </p>
    <script>
        let monthRandom = Math.floor(Math. random() * (12 - 1)) + 1
    
        
        let dayRandom = Math.floor(Math. random() * (6 - 0)) + 1
        
       let sum = monthRandom + dayRandom
        alert (`Випадковий номер місяця - ${monthRandom}, випадковий номер дня - ${dayRandom}, їх сума -  ${sum}`);
        //document.write (`Випадковий номер місяця - ${monthRandom}, випадковий номер дня - ${dayRandom}, їх сума -  ${sum}`);
    </script>
