<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Задача 15</h2>
    <p>
        Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
    </p>
    <script>
   let sumTemperatur = 0
   for (let m = 1; m <=12; m++){
    let monthTemperatur = parseFloat (prompt(`Ввведіть температуру за місяць  ${m}`))
    sumTemperatur+= monthTemperatur
    }
    let midTemperature = sumTemperatur / 12
    alert (`Середня температура за рік - ${midTemperature.toFixed(1)}°`)
    </script>
</body>
</html>
