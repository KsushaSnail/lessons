<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача -2</title>
</head>
<body>
    <h2>Задача -2.</h2>
    <p> 
        Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
    </p>
    <script>
        let randNum;
        let oddNum = 0;
        let evenNum = 0;
        let res;
        for (let i= 1; i <= 100; i++){
            randNum = Math.floor(Math. random() * 1000) + 1 
            document.write (' ' + randNum)
            if (randNum % 2 === 0)
            evenNum++
                 else 
                 oddNum++
        }
        if (evenNum > oddNum)
        res = 'Парних чисел більше';
        else if (evenNum < oddNum)
        res = 'Непарних чисел більше'
    else
        res = 'Порівну'
        document.write(`Непарних чисел - ${oddNum}, Парних чисел - ${evenNum}, ${res}`)
        
    </script>
</body>
</html>
