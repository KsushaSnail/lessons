<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>
<body>
    <h2>Задача 1</h2>
    <p>
        Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>
    
    <script>
        let userQuestion = parseInt (prompt('Wie viele Zahlen? (Скільки чисел?)'))
        document.write('<ul>')
        for (let i=1; i<=userQuestion; i++){
                let randNum = Math.floor(Math. random() * 100) + 1 
                document.write (`<li>${randNum}</li>`)
        }
        document.write('<ul>')
    </script>
</body>
</html>
