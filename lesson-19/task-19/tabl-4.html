<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 4.</title>
    <style>
       .conteiner{
        display: flex;
        justify-content: center;
        width: 500px;
        background-color: #cddc3938;
        margin: 10px;
    } 
    td {
			border: 1px solid #0000004f;
            font-size: 22px;
		} 
        .tablCont{
            margin: 5px;
           
        }
    </style>
   
</head>
<body>
    <h2>
        Задача 4.
    </h2>
    <p>
        Дано 3 таблиці розмірності 3*3 з випадковими числами. Якщо відбувається клік на якійсь із клітинок, 
        то до відповідної таблиці додається червона рамка (спробуйте додати можливість відображення кількості кліків біля назви таблиці 
        з використанням відповідно доданого для цього атрибута).
    </p>
    <div class="conteiner"></div>
    <script>

    //-----pандомні числа
          function getRandom(min, max) {
            return min+Math.floor(Math.random()*(max-min+1))
        }
       
      //----створення таблиці
        function getTabl(pointTable=3) {
           for (let i = 0; i< pointTable; i++){ 
            let divTabl = document.createElement('div')
            let h4El = document.createElement('h4')
            h4El.innerText = `Таблиця ${i+1}`
            let elTable = document.createElement('table')
            for (let r = 0; r < 3; r++) {
                let elTr = document.createElement('tr')
                for (let c = 0; c < 3; c++) {
                    let elTd = document.createElement('td')
                    elTd.innerText = getRandom(1, 100)
                    elTr.append(elTd)
                } 
                elTable.append(elTr)
                elTable.setAttribute('class', 'tablCont')
                elTable.onclick = getBorder
                divTabl.append( h4El, elTable)
                document.querySelector('.conteiner').append(divTabl)}
        }
    }
        onload = getTabl() 

        //-------------------червoна рамочка
    function getBorder(event) {
        let elTable = event.target
        if(elTable.tagName === "TD") {
        elTable.closest('.tablCont').style.border = '2px solid #e91e52'
        } 
    } 

    //--------------рахування кліків
      let allT=  document.querySelectorAll('table').forEach((tab) => {
        let elCount = document.createElement('h5') 
        let count = 0 
        tab.addEventListener('click', function(even){
            count++
            elCount.innerText= `click - ${count}`
        })
        document.querySelector('.conteiner').append(elCount)
      }) 
    </script>
</body>
</html>
