<body>

    <p>
        Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.

        <div>Hello!</div>
        <div>Hello!</div>
        <div>Hello!</div>
    <script>
        function divClick () {
            const thisDiv = this
            thisDiv.style.backgroundColor = '#e91e63a8'
            let elDiv = thisDiv
            while(elDiv.nextElementSibling!== null){
            elDiv = elDiv.nextElementSibling
            elDiv.style.backgroundColor = '#e91e63a8'}
        }
        const listDiv = document.querySelectorAll('div')
        console.log(listDiv)
        for (const div of listDiv) {
            div.onclick = divClick
        }
    </script>
